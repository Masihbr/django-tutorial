{% extends 'posts/base.html'%} {% block content %}
<h1>Post</h1>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> -
    {{post.author.first_name }} {{ post.author.last_name }} -
    <small><a href="{% url 'update-post' post.pk %}">(edit)</a></small>
    <br />
    {{ post.body }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
